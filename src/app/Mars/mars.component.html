<div class="container">
    <div class="clickbutton-wrapper">
      <p class="text" >{{container.photos[currentIndex].earth_date}}</p>
      <p class="text">{{container.photos[currentIndex].id}}</p>
      <img [src]="container.photos[currentIndex].img_src" alt="Image" id="pictures">     
    </div>
    <button class="clickbutton clickbutton-left" (click)="lastImage()">Back</button>
    <button class="clickbutton clickbutton-right" (click)="nextImage()">Next</button>
  </div>
